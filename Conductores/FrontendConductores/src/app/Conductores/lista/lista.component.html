<div class="container">
  <p class="h1">Registros</p>


  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let conductor of ListarRegister">
      <th>{{conductor.idDatos}}</th>
      <td>{{conductor.Nombre}}</td>
      <td>{{conductor.Apellido}}</td>
      <td>{{conductor.Edad}}</td>
    </tr>
    </tbody>
  </table>
  <button routerLink="/add" type="button" class="btn" style="background-color: #8B051B; color:#f2f2f2; margin-left: 450px; margin-top: 50px">Regresar</button>
</div>
