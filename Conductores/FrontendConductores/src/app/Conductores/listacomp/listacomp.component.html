<div class="container">
  <p class="h1">Datos Completos</p>


  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
      <th scope="col">Tipo</th>
      <th scope="col">Placas</th>
      <th scope="col">Ruta</th>
      <th scope="col">CP</th>
      <th scope="col">Colonia</th>
      <th scope="col">Licencia</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let conductor of ListarTodo">
      <th>{{conductor.idConductor}}</th>
      <td>{{conductor.Nombre}}</td>
      <td>{{conductor.Apellido}}</td>
      <td>{{conductor.Edad}}</td>
      <td>{{conductor.Tipo}}</td>
      <td>{{conductor.Placas}}</td>
      <td>{{conductor.Ruta}}</td>
      <td>{{conductor.CP}}</td>
      <td>{{conductor.Colonia}}</td>
      <td>{{conductor.Licencia}}</td>
    </tr>
    </tbody>
  </table>
  <button routerLink="/inicio" type="button" class="btn" style="background-color: #8B051B; color:#f2f2f2; margin-left: 450px; margin-top: 50px">Regresar</button>
</div>
