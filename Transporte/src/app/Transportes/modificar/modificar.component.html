<div class="container">
    <h1 style="margin-left: 370px">Modificar Transporte</h1>
    <div class="container pt-4">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col">
                    <input [(ngModel)]="transporte.idTransporte" type="text" class="form-control" name="idTransporte"
                           placeholder="idTransporte">
                  </div>
                  <div class="col">
                    <input [(ngModel)]="transporte.Placas" type="text" class="form-control form-control-lg" name="Placas"
                           placeholder="Placas">
                  </div>
                </div>
                <input [(ngModel)]="transporte.Tipo" type="text" class="form-control form-control-lg mt-3" name="Tipo"
                       placeholder="Tipo">

                <div class="mt-3">
                  <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/inicio">Lista</button>
                  <button (click)="modificar()" class="btn btn-dark btn-lg">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
